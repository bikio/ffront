		$('.navbar-toggle').click(function() {

		function timestampToDate(timestamp) {
			if (timestamp != null && timestamp != ""
					&& timestamp != "undefined") {
				var date = new Daate(timestamp * 1);
				var months = [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul',
						'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ];
				var year = date.getFullYear();
				var month = months[date.getMonth()];
				var day = date.getDate();
				var hour = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();

				if (min < 10)
					min = "0" + min;

				var weekday = [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ];
				var n = weekday[date.getDay()];

				var time = n + ', ' + month + '/' + day + '/' + year + ' '
						+ hour + ':' + min;

				return time;
			} else {
				return "";
			}
		}

		function getDate(date) {

			var day = date.getDate();
			var month = date.getMonth() + 1;
			var year = date.getFullYear();

			if (month < 10)
				month = "0" + month;
			if (day < 10)
				day = "0" + day;

			return (year + "-" + month + "-" + day);
		}

		function getUrlParameter(urlParameterName) {

			if (urlParameterName = (new RegExp('[?&]'
					+ encodeURIComponent(urlParameterName) + '=([^&]*)'))
					.exec(location.search)) {
				return decodeURIComponent(urlParameterName[1]);
			}
		}

		if (getUrlParameter("edit") != null && getUrlParameter("edit") != "") {

			$("#main").load("addFisherman.jsp", "id=" + getUrlParameter("id"));

		} else if (getUrlParameter("id") != null && getUrlParameter("id") != "") {

			$("#main").load("inventory.jsp", "id=" + getUrlParameter("id"));

		} else if (getUrlParameter("fishermanid") != null
				&& getUrlParameter("fishermanid") != "") {

			$("#main").load("fisherman.jsp",
					"id=" + getUrlParameter("fishermanid"));

		} else if (getUrlParameter("boat") != null
				&& getUrlParameter("boat") != "") {

			$("#main").load("fisherman.jsp", "boat=" + getUrlParameter("boat"));

		} else {

			window.location.href = './landing.html';
		}

		function fish() {
