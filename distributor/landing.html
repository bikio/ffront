<body>
	<script>
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ')
					c = c.substring(1);
				if (c.indexOf(name) == 0)
					return c.substring(name.length, c.length);
			}
			return "";
		}

		if (getCookie("distributor") != '') {
			window.location.href = './?distributor=' + getCookie("distributor");
		}
	</script>


	<div class="content">
		<div class="freshr">
			<h1>freshr</h1>
		</div>

		<div class="header">
			<p>What's your company name?</p>
			<input type="text" id="distributor">
			<button type="button" id="buttonGo" onclick="go();">Go</button>
		</div>

	</div>
	<script>
		$("#distributor").keyup(function(event) {
			if (event.keyCode == 13) {
				document.cookie = "distributor=" + $("#distributor").val() + ";";
				window.location.href = './?distributor=' + $("#distributor").val();
			}
		});

		function go() {
			document.cookie = "distributor=" + $("#distributor").val() + ";";
			window.location.href = './?distributor=' + $("#distributor").val();
		}
	</script>
