		(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" onclick="fishMap()">Map</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" onclick="subscribe()">Delivery</a>
					</li>
					<li><a href="#" onclick="openFisherman()">I'm a Fisherman</a>
					</li>
					<li><a href="#" onclick="openDistributor()">I'm a Distributor</a>
					</li>
					<li><a href="#" onclick="logout()">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="top"></div>

	<div id="googleMap"></div>

	<div id="main"></div>
	<div id="listdistributors"></div>

	<script>
		var user = getUrlParameter("user");
		if (user != null && user != "" && user!= undefined) {
			document.cookie = "user=" + user;
		}

		$('.navbar-toggle').click(function() {
			if ($('#navbar').hasClass('collapse')) {
				$('#navbar').removeClass('collapse');
			}
			else {
				$('#navbar').addClass('collapse');
			}
		});

		function fishMap() {
			var param = '';
			if (user != null && user != '' && user != undefined) {
				param = '&user=' + user;
				if (getUrlParameter("type") == 'distributor') {
					param += '&type=distributor';
				}
			}
			window.location.href = './?map=true' + param;
		}
		
		function subscribe() {
			$('#navbar').addClass('collapse');
			$("#top").load("subscribe.html");
			$("#googleMap").empty();
			$("#main").empty();
		}

		function openFisherman() {
			var param = '';
			if (user != null && user != '' && user != undefined) {
				param = '?user=' + user;
			}

			window.location.href = './fisherman/' + param;
		}

		function openDistributor() {
			var param = '';
			if (user != null && user != '' && user != undefined) {
				param = '?user=' + user;
			}
			window.location.href = './distributor/' + param;
		}

		function logout() {
			document.cookie = "user=;";
			window.location.href = './';
		}

		function getUser(email) {

			var getUrl = "http://fresh.freshfishalerts.appspot.com/getuser?email=" + email;

			$.post(getUrl, {}, function(data, status) {

				var result = jQuery.parseJSON(data);

				if (!getUrlParameter("map")) {
					if ("fisherman" == result.userType) {
						window.location.href = './fisherman/?user=' + email;
					}
					else
					if ("distributor" == result.userType) {
						window.location.href = './distributor/?user=' + email;
					}
				}
			});
		}


		if (getUrlParameter("seller") != null && getUrlParameter("seller") != "") {
			$("#top").load("sales.html");
			$("#googleMap").empty();
			$("#main").empty();
		}
		else if ((user == null || user == "") && getCookie("user") != '') {
			window.location.href = './?user=' + getCookie("user");
		}
		else {
			$("#top").html("<center><h1> Local Catches </h1><center>");
		}

		if ((getUrlParameter("map") == null || getUrlParameter("map") != undefined) && user != null && user != "" &&
			(getUrlParameter("seller") == null || getUrlParameter("seller") == "")) {
			getUser(user);
		}

		var geocoder;
		var map;

		function codeAddress(address, boat, name) {
			geocoder.geocode({
				'address': address
			}, function(results, status) {

				if (status == google.maps.GeocoderStatus.OK) {

					//map.setCenter(results[0].geometry.location);
					var marker = new google.maps.Marker({
						map: map,
						position: results[0].geometry.location,
						title: boat + ' - ' + name,
						url: "/?boat=" + encodeURIComponent(boat),
						animation: google.maps.Animation.DROP
					});

					google.maps.event.addListener(marker, 'click', function() {
						window.location.href = marker.url;
					});
				}
			});
		}

		function initialize() {

			geocoder = new google.maps.Geocoder();

			var myLatlng = new google.maps.LatLng(21.296687, -157.856515);
			//	var myLatlng = new google.maps.LatLng(37.4737399, -122.4472172);
			if ("Half Moon Bay, San Francisco" == decodeURIComponent(getUrlParameter("city"))) {
				myLatlng = new google.maps.LatLng(37.4737399, -122.4472172);
			}
			var mapProp = {
				center: myLatlng,
				zoom: 10
			};

			map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

			listSellers();
		}

		var city = decodeURIComponent(getUrlParameter("city"));
		if (city == null || city == "" || city == "undefined") {
			city = "Honolulu, HI";
		}

		function listSellers() {
			var getUrl = "http://fresh.freshfishalerts.appspot.com/listuser?sellers=true&city=" + city;

			$
				.post(
					getUrl, {},
					function(data, status) {

						var results = jQuery.parseJSON(data);
						var list = '<div id="table">';
						$
							.each(
								results,
								function(key, val) {

									list += '<div class="row"><span class="cell primary" data-label="fisherman" onclick=sales("' + encodeURIComponent(val.ID) + '");>' + '<img style="border-radius: 30px;" width=30 height=30 src="' + val.image + '=s30" /> ' + val.companyName + '</span>' + '<span class="cell" data-label="count" onclick=sales("' + encodeURIComponent(val.ID) + '");>' + val.address + '</span>' + '<span class="cell" data-label="$"></span>' + '<span class="cell" data-label="lbs"></span>' + '</div>';

									codeAddress(val.address + " " + val.city, val.companyName, val.contactName);
								});
						list += '</div>';

						$("#main").html(list);
					});
		}


		function sales(seller) {
			var param = '';
			if (user != null && user != '' && user != undefined) {
				param = '&user=' + user;
				if (getUrlParameter("type") == 'distributor') {
					param += '&type=distributor';
				}
			}
			window.location.href = "?seller=" + encodeURIComponent(seller) + param;
		}

		if (getUrlParameter("seller") == null || getUrlParameter("seller") == "") {
			google.maps.event.addDomListener(window, 'load', initialize);
		}
	</script>


</body>

</html>
