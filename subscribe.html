<script>
	function getUserSubscription(email) {

		var getUserUrl = "http://fresh.freshfishalerts.appspot.com/getuser?email=" + email;

		$.post(getUserUrl, {}, function(data, status) {

			var user = jQuery.parseJSON(data);

			$("#contactName").val(user.contactName);
			$("#city").val(user.city);
			$("#phone").val(user.phone);
		});

		var getUrl = "http://fresh.freshfishalerts.appspot.com/getsubscriber?email=" + email;

		$.post(getUrl, {}, function(data, status) {

			var user = jQuery.parseJSON(data);

			$("#address").val(user.address);
			$("#ahi").prop('checked', ((user.ahi) == "true"));
			$("#mahi").prop('checked', ((user.mahi) == "true"));
			$("#weight").val(user.weight);
			$("#notes").val(user.notes);
		});
	}


	var user = getUrlParameter("user");
	$("#email").val(user);
	getUserSubscription(user);

	function save() {


		var saveUserUrl = "http://fresh.freshfishalerts.appspot.com/saveuser?email=" + encodeURIComponent($("#email").val()) + "&contactName=" + encodeURIComponent($("#contactName").val()) + "&phone=" + encodeURIComponent($("#phone").val()) + "&city=" + encodeURIComponent($("#city").val());

		$.post(saveUserUrl, {}, function(data, status) {

		});

		var saveUrl = "http://fresh.freshfishalerts.appspot.com/savesubscriber?email=" + encodeURIComponent($("#email").val()) + "&contactName=" + encodeURIComponent($("#contactName").val()) + "&ahi=" + encodeURIComponent($("#ahi").prop('checked')) + "&mahi=" + encodeURIComponent($("#mahi").prop('checked')) + "&weight=" + encodeURIComponent($("#weight").val()) + "&notes=" + encodeURIComponent($("#notes").val()) + "&phone=" + encodeURIComponent($("#phone").val()) + "&address=" + encodeURIComponent($("#address").val()) + "&city=" + encodeURIComponent($("#city").val());

		$.post(saveUrl, {}, function(data, status) {

			document.cookie = "user=" + $("#email").val() + ";";

			alert("Thank you for subscribing for Freshr.");
			window.location.href = './?user=' + encodeURIComponent($("#email").val());

		});
		
		var paypalURL =  'https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=FYBLVJYMP2AXE&lc=US&item_name=Freshr%20Items&amount=10%2e00&currency_code=USD&button_subtype=services&bn=PP%2dBuyNowBF%3abtn_buynowCC_LG%2egif%3aNonHosted';
		window.open(paypalURL,'_blank');
	}
</script>
