<body>

	<div class="content">
		<div class="freshr">
			<h1>freshr</h1>
		</div>

		<div class="header">
			<p>What's your email?</p>
			<input type="text" id="email">
			<button type="button" id="buttonGo" onclick="go();">Go</button>
		</div>

	</div>
	<script>
		$("#email").keyup(function(event) {
			if (event.keyCode == 13) {
				go();
			}
		});


		function go() {

			document.cookie = "email=" + $("#email").val() + ";";
			window.location.href = './?email=' + $("#email").val();
		}
	</script>
